<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>Inicio de sesión</h4>
    <form>
        <label for="nombre_usuario">Nombre de usuario: </label>
        <input type="text" name="nombre_usuario" autocomplete="off">
        <br>
        <label for="contraseña">Contraseña: </label>
        <input type="password" name="contraseña" autocomplete="off">
    </form>

    <br>

    <form>
        <input type="text" name="nombre_usuario" placeholder="Nombre de usuario" autocomplete="off">
        <br>
        <input type="password" name="contraseña" placeholder="Contraseña" autocomplete="off">
    </form>

    <br>

    <h4>Otros input</h4>
    <form>
        <label for="">Fecha de nacimiento</label>
        <input type="date" name="fecha_nacimiento">

        <br>

        <label for="salida">Salida</label>
        <input type="time" name="salida">

        <br>

        <label for="tema">Color de la aplicación</label>
        <input type="color" name="tema">

        <br>

        <label for="foto">Foto de perfil</label>
        <input type="file" name="foto" accept=".jpg, .png">
    </form>
</body>
</html>
