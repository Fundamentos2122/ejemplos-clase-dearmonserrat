<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas y Listas</title>
    <style>
        /*Línea de código para hacer que el caption aparezca en la parte inferior de la tabla*/
        /*table { border-collapse: collapse; caption-side: bottom; }*/
        table { border-collapse: collapse; }
        th, td { border: solid 1px black; }
    </style>
</head>
<body>
    <table>
        <!--<caption>Videojuegos más populares</caption>-->
        <thead>
            <!--Uso de rowspan y colspan-->
            <tr>
                <th rowspan="2">Nombre</th> <!--Col 1-->
                <th rowspan="2">Género</th> <!--Col 2-->
                <th colspan="3">Plataforma</th> <!--Col 3, 4 y 4-->
                <th rowspan="2">Año de salida</th> <!--Col 6-->
            </tr>
            <tr>
                <!--Col 1-->
                <!--Col 2-->
                <th>Xbox</th> <!--Col 3-->
                <th>Playstation</th> <!--Col 4-->
                <th>PC</th> <!--Col 5-->
                <!--Col 6-->
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Halo</td>
                <td>Shooter</td>
                <td>X</td>
                <td></td>
                <td>X</td>
                <td>2001</td>
            </tr>
            <tr>
                <td>Satisfactory</td>
                <td>Simulación</td>
                <td></td>
                <td></td>
                <td>X</td>
                <td>2019</td>
            </tr>
            <tr>
                <td>Overwatch</td>
                <td>Shooter</td>
                <td>X</td>
                <td>X</td>
                <td>X</td>
                <!--<td colspan="3">X</td>-->
                <td>2016</td>
            </tr>
        </tbody>
        <!--*Nota: Por default el caption aparece en la parte superior de la tabla a menos que se especifique en el código de "style"-->
        <caption>Videojuegos más populares</caption>
    </table>
</body>
</html>
